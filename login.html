<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/loginAndSignup.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <img src="images/background.jpg" alt="" class="background-img">

        <div class="container">
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">Login</div>
                </div>
                <div class="form-container">
                    <div class="form-inner">
                        <!-- Login -->
                        <form action="#" class="login">
            
                            <div class="e-mail">
                                <input type="email" id="email" placeholder="E-mail">
                            </div>
            
                            <div class="password-field">
                                <input type="password" id="password" placeholder="Password">
                            </div>
            
                            <div class="pass-link"><a href="#">Forget your password?</a></div>
            
                            <div class="login-btn">
                                <input type="button" id="login" value="Login">
                            </div>
                            <div class="signup-link">Not a member? <a href="signup.html">join us now!</a></div>

                            <!-- Error message -->
                            <div class="form-error-msg" id="form-error-msg">
                                <!-- javaScript -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="back-home">
                <a href="index.html">Home</a>
            </div>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
