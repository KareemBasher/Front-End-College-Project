<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link rel="stylesheet" href="css/loginAndSignup.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <img src="images/background.jpg" alt="" class="background-img">

        <div class="container">
            <div class="wrapper">
                <div class="title-text">
                    <div class="title Signup">Signup</div>
                </div>
                <div class="form-container">
                    <div class="form-inner">
            
                        <form action="#" class="signup">
            
                            <div class="pharmacy-name">
                                <input type="text" placeholder="Pharmacy Name" id="pharmaName">
                            </div>
            
                            <div class="e-mail">
                                <input type="email" placeholder="E-mail" id="email">
                            </div>
            
                            <div class="password-field">
                                <input type="password" placeholder="Password" id="password">
                            </div>
            
                            <div class="password-field">
                                <input type="password" placeholder="Confirm Password" id="confirmPass">
                            </div>
            
                            <div class="login-btn">
                                <input type="button" id="signup" value="Signup">
                            </div>
                            <div class="login-link">Already a member? <a href="login.html">Login now!</a></div>

                            <!-- Error message -->
                            <div class="form-error-msg" id="form-error-msg">
                                <!-- javaScript -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="back-home">
                <a href="index.html">Home</a>
            </div>
        </div>

        <script src="js/signup.js"></script>
    </body>
</html>
